<ui-input label="Start Page" value="{player.settings.startpage}"></ui-input>
    <div>
      <h3>Installed Apps</h3>
      <ui-list>
        {#apps}
          <ui-item>
            <janus-ui-settings-ui-app name="{name}" app="{app}"></janus-ui-settings-ui-app>
          </ui-item>
        {/apps}
      </ui-list>

      <ui-button onclick="janus.ui.installApp(prompt('name'), prompt('url')).then(() => { let dd = document.getElementsByTagName('janus-ui-settings')[0]; dd.reload(); })">Add App</ui-button>
    </div>
