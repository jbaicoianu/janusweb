<div class="indicator {state}"></div>
<span title="{server._host}">
  {@eq key=state value="private"}
    <span class="statuslabel">Private Room</span>
  {/eq}
  {@eq key=state value="disconnected"}
    <span class="statuslabel">Disconnected</span>
  {/eq}
  {@eq key=state value="disconnecting"}
    <span class="statuslabel">Disconnecting...</span>
  {/eq}
  {@eq key=state value="connecting"}
    <span class="statuslabel">Connecting</span> <!-- to <strong name="serverlabel">{server._host}</strong>--> as <strong name="useridlabel">{userid}</strong>
  {/eq}
  {@eq key=state value="connected"}
    <span class="statuslabel">Connected</span> <!-- to <strong name="serverlabel">{server._host}</strong>--> as <strong name="useridlabel">{userid}</strong>
  {/eq}

</span>
