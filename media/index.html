<style>
.janusweb_loading {
  background: black;
  text-align: center;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.janusweb_loading svg {
  margin: 0 auto;
  margin-top: 10%;
  display: block;
  animation: pulsatesize 2s linear;
  animation-iteration-count: infinite; 
}
.janusweb_loading h2 {
  color: #000000;
  text-shadow: 0 0 5px #4CB96F;
  font-size: 4em;
  margin: 0;
  margin-top: -0.5em;
  font-family: sans-serif;
  animation: pulsate 2s linear;
  animation-iteration-count: infinite; 
}
.janusweb_loading.state_error h2 {
  color: #110000;
  text-shadow: 0 0 5px #cc0000;
  animation: none;
}
.janusweb_loading pre {
  text-align: left;
  width: 70em;
  max-width: 95%;
  overflow: auto;
  margin: 0 auto;
  font-size: .8em;
}
@keyframes pulsatesize {
    0% { 
        transform: scale(.9);
    }
    50% { 
        transform: scale(1);
    }
    100% { 
        transform: scale(.9);
    }
}
@keyframes pulsate {
    0% { 
        color: #000000;
    }
    50% { 
        color: #002200;
    }
    100% { 
        color: #000000;
    }
}

</style>
